<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Vacante</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Detalle de la oferta de trabajo</h1>
        <h3 th:text="'Nombre: '+ ${vacante.nombre}"></h3>
        <h3 th:text="'Descripcion: '+ ${vacante.descripcion}"></h3>
        <h3 th:text="'Fecha de la publicacion: '+ ${vacante.fecha}"></h3>
        <h3 th:text="'Salario: '+ ${vacante.salario}"></h3>
        
    </body>
</html>
